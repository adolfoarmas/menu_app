apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  #replicas: 3
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: menu-frontend
        image: adolfoarmas90/menu_frontend:33
        env:
          - name: REACT_APP_API_URL
            value: http://api:8000
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    role: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80