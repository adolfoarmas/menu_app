apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  selector:
    role: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    role: db
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    role: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80